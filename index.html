<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>
<body>
    <div class="weather-app">
        <form id="form">

    <div class= "row">
            <span class ="col-5">
         
            <input type="text" placeholder="Enter a city" autofocus="on" id="location-input">
        
    </span>
    <div class="col-7">
        <button class="btn btn-light" type="submit" value="search">Search</button>
    </div>

    </div>
</form>        
<div>
           <img src="img/rain.png" alt="rain" class="weather-image" id="icon">
        </div>
       <div class="row">
       <div class="col-6 temperature" >
           <span id="temperature">
           </span>
           <a href="#" class="unit active" id="celciusButton">
            ℃
           </a>
           <span class="unit">
            |
           </span>
           <a href="#" class="unit" id="fahrenheitButton">
            ℉ 
           </a>
       </div>
       <div class="col-6 other-information">
           <ul class="other-information">
               <li class="place" id="place">
                   Location
               </li>
               <li class="description" id="description">
                   Desciption
               </li>
               <li >
                   Feel like: 
                   <span id="temperatureFeelLike"></span>
                   ℃ 
               </li>
               <li >
                   Humidity: 
                   <span id="humidity">
                   </span>
                   %
               </li>
               <li >
                   Wind: 
                   <span id="windSpeed">
                   </span>
                   meter/sec
               </li>
           </ul>
       </div>
       </div>
       <div class="greeting" id="greeting">
           Greeting
       </div>
       <div class="week" id="week">
           Week
       </div>
       <div class="signature">
          <a href="https://github.com/KayanCheryl/Vanilla-Weather-App">Open-source</a> 
          code by Cheryl Ng
       </div>
    </div>
</body>
<script src="src/app.js"></script>
</html>
